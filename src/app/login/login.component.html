<div class="toolbar">
        <mat-toolbar color="primary">
            <span>Raspberry Pi Based Crop Management System</span>
        </mat-toolbar>
</div>
<div class="material-component-container">
    <mat-card color="" class="prompt-card">
        <mat-card-header>
            <mat-card-title><span class="component-headers">Login</span></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="mat-form-field-container" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <mat-form-field class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <mat-label for="username">Username</mat-label>
                    <input matInput type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                    <mat-error *ngIf="f.submitted && !username.valid" class="help-block">Username is required</mat-error>
                </mat-form-field>
                <mat-form-field class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <mat-label for="password">Password</mat-label>
                    <input matInput type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                    <mat-error *ngIf="f.submitted && !password.valid" class="help-block">Password is required</mat-error>
                </mat-form-field>
                <div class="action-buttons">
                    <button mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary">Login</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

                </div>
            </form>
        </mat-card-content>
          
    </mat-card>
</div>
